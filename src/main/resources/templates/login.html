<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Login page</h1>
<form th:action="@{/auth}" th:method="get" th:object="${user}">
    <label>Введите ваш email</label><br>
    <input type="email" th:field="*{emailUser}"><br><br>
    <label>Введите ваш пароль</label><br>
    <input type="password" th:field="*{password}"><br><br>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
