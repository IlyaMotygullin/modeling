<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Login page</h1>
<form th:action="@{/login}" method="post">
    <label>Введите ваш email</label><br>
    <input name="username" type="email" placeholder="Введите ваш email"><br><br>
    <label>Введите ваш пароль</label><br>
    <input name="password" type="password" placeholder="Введите ваш пароль"><br><br>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
